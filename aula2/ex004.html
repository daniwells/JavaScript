<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <script>
        var name = window.prompt("What's your name?")

        document.write(`Your name has <strong>${name.length}</strong> letters.`)

        document.writeln(`<br>Your name in capital letters <strong>${name.toUpperCase()}</strong> `)

        document.writeln(`<br>Your name in lowercase letters <strong>${name.toLowerCase()}</strong>`)

    </script>
</body>
</html>
