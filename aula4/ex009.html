<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Sum Numbers</title>
</head>
<body>
    <h1>Sum Values</h1>
    <input type="number" name="num1" id="num1"> +
    <input type="text" name="num2" id="num2">
    <input type="button" value="SUM" name="sum" onclick="sum()">
    <h2>Solution:</h2>
    

    <script>
      

        function sum(){
            var n1 = document.getElementById('num1')
            var v1 = Number(n1.value)

            var n2 = document.getElementById('num2')
            var v2 = Number(n2.value)

            var s = document.getElementsByName('sum')[0]
            var n3 = v1 + v2
            var so = document.getElementsByTagName('h2')[0]
            so.innerText = `Solution: ${n3}`
        }
    </script>
</body>
</html>
