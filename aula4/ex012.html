<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input#num2 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Sum Numbers</title>
</head>
<body>
    <h1>MEDIA</h1>
    <label for="num1">Note 1:</label>
    <input type="number" name="num1" id="num1">

    <br>

    <label for="num2">Note 2:</label>
    <input type="number" name="num2" id="num2">

    <br>

    <input type="button" value="Calculate" name="sum" onclick="sum()">
    <h2>Your average goes here...</h2>
    

    <script>

        var name = window.prompt('Enter your name:')
        window.alert(`Welcome ${name}`)
    
        var title = document.getElementsByTagName('h1')[0]
        
        title.innerText =  'Average of ' + name

        function sum(){
            var n1 = document.getElementById('num1')
            var v1 = Number(n1.value)

            var n2 = document.getElementById('num2')
            var v2 = Number(n2.value)

            var s = document.getElementsByName('sum')[0]
            var n3 = (v1 + v2) / 2
            var so = document.getElementsByTagName('h2')[0]
            so.innerText = `Solution: ${n3}`
        }
    </script>
</body>
</html>
