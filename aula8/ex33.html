<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 20px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>COUNTING-2</h1>
    <label for="n1">Final Value: </label>
    <input type="number" placeholder="Enter a Value" name="n1"><br>
    <label for="n2">Final Value: </label>
    <input type="number" placeholder="Enter a Value" name="n2"><br>
    <input type="button" value="Count" onclick="count()">

    <script>
        function count(){
            var num1 = document.getElementsByName('n1')[0]
            var  n1 = Number(num1.value)

            var num2 = document.getElementsByName('n2')[0]
            var  n2 = Number(num2.value)

            var body = document.body

            function print(){
                var h2 = document.createElement('h2')
                var subtitle = document.createTextNode(`count from ${n1} to ${n2}`)
                h2.appendChild(subtitle)
                body.appendChild(h2)
            }

            if (n2 > n1){
                
                print()
                var p = document.createElement('p')
                var num = ''
                for (var c = n1; c <= (n2 + 1); ++c){  
                    num = document.createTextNode(`${c} -> `)
                    if (c == (n2 + 1)){
                        num = document.createTextNode('END!')
                    }
                    p.appendChild(num)  
                }
                body.appendChild(p) 
            }else{
                print()
                var p = document.createElement('p')
                var num = ''
                for (c = n1; c >= (n2 - 1); c--){  
                    num = document.createTextNode(`${c} -> `)
                    if (c == (n2 - 1)){
                        num = document.createTextNode('END!')
                    }
                    p.appendChild(num)  
                }
                body.appendChild(p) 
            }
        }
    </script>
</body>
</html>
